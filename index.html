    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    
    <style>
        /*리셋용 = 본격 사용할 적에는 외부 소스 링크로 사용*/
        body{
            background-color: blanchedalmond;
            position:relative;
            font-family: 'Times New Roman', Times, serif;
            }
        header h1{
            text-align: center;
            margin: 40px auto; /*2.5rem*/         
            font-size: 48px; /*2.5rem*/
            font-weight: 800px;          
        }
         section h2{
            text-align: center;
            margin: 2rem auto;
        }
        ul{
            /*list-style-type:none; padding: 0;*/
            text-align: center;
        }
        .keyword-box{
            display:flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .gradient-bar{
            width: 60vw;
            height: 3rem;
            background: #085078;  /* fallback for old browsers */
            background: linear-gradient(to right, #85D8CE, #085078); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            margin: 0 auto;

        }
        .img-grid{
           display: flex;
              justify-content: center;
              gap: 2rem;
              margin-top: 1rem;
              flex-wrap: wrap; /*플루이드 웹 : 툭툭 떨궈지게 */
             
        }
        .like-list{
            width: 200px;
            text-align: center;

        }
        .like-list img{
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: all .5s;
            filter: grayscale(100%);
        }
        .like-list img:hover{
            transform: scale(1.1);
            filter: grayscale(0%);
            box-shadow: 0 8px 10px #00004650;
        }
        footer ul{
            display:flex; justify-content: center; gap: 40px;
        }
        /*반응형 만들기*/
        @media screen and (max-widhth: 480px) { /*모바일 최대폭 까지는*/}
            .img-grid{
                flex-direction:column;
                align-items: center;
    }
        @media screen and (min-width:481px)and(max-widhth: 1023px) { /*태블릿의 경우에 최소481px 부터*/}
            .img-grid{
                flex-direction:column;
                align-items: center;
    }
         @media screen and (min-width:1024px){ /*pc의 경우에 1024px 부터는*/}
        .like-list{
        width : 45%;}

    </style>
 </head>
